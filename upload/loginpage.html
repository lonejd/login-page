<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      z-index: 1;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 90%;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      background: linear-gradient(135deg, #1B0033, #3D0C5E);
      padding: 50px 40px;
      border-radius: 15px;
      flex: 1;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease forwards;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .form-box:hover {
      transform: translateY(20px) scale(1.02);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box input[type="email"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #5e2b84;
      color: white;
    }

    .form-box input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-box button {
      background-color: #8a4eff;
      border: none;
      padding: 10px 30px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .info-box {
      flex: 1;
    }

    .info-box h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .info-box p {
      font-size: 16px;
      line-height: 1.6;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar span {
      font-size: 20px;
      font-weight: bold;
    }

    .top-bar img {
      height: 24px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://cdn.pixabay.com/video/2019/03/24/22276-326722787_large.mp4" type="video/mp4">
  </video>

  <div class="center-wrapper">
    <div class="container">
      <div class="form-box">
        <div class="top-bar">
          <span>HORIZON</span>
          <img src="image/Google_Icons-09-512.webp" alt="Google Logo">
          <span>LOG IN</span>
        </div>

        <form action="aboutme.html">
          <input type="email" placeholder="Enter your gmail" required>
          <input type="password" placeholder="Password" required>
          <label><input type="checkbox"> Verify Password</label>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
